            <div id="dotlg"></div>

    <div class="container">

<footer class="footer">

<script>
let query=document.querySelector('.query');
let swbt=document.querySelector('.swbt');
swbt.onclick=function(){
    let url='https://www.google.com/search?q='+query.value;
    window.open(url);
}
" ".onclick=function(){
    let url='https://www.google.com/search?q='+query.value;
    window.open(url,'_self');
}
</script>
